        * {

        html, body {

        /* Ù„Û†Ú¯Û†ÛŒ Ø³Û•Ø±Û•Ú©ÛŒ */
        .promo-logo {

        /* Ù†ÙˆØ³ÛŒÙ† Ù„Û• Ú˜ÛØ±Û•ÙˆÛ• */
        .tap-instruction {

        .tap-instruction::after {

        /* Loading Screen */
        .preloader {

        /* Ø¦Û•Ù†ÛŒÙ…Û•ÛŒØ´Ù†Û•Ú©Ø§Ù† */
        @keyframes gradientMove {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        @keyframes morphAnimation {
            0%, 100% {

        @keyframes glowPulse {

                    0 0 120px rgba(59, 130, 246, 0.6),

                    0 0 240px rgba(59, 130, 246, 0.6),
                    inset 0 0 60px rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }
        
        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }

        }
        
        /* Ø¨Û† ØªØ§Ú† Ú©Ø±ÛŒÙ† */
        @media (hover: none) and (pointer: coarse) {

        /* Ø¨Û† iOS Safari */
        @supports (-webkit-touch-callout: none) {

    </style>

<body>
    <!-- Preloader -->

        // Ú©Ù„ÛŒÚ©/ØªØ§Ù¾ Ú©Ø±Ø¯Ù†

        function goToMainPage() {

            // Ú©Ø§Ø±ÛŒÚ¯Û•Ø±ÛŒ Ú©Ù„ÛŒÚ©
            mainLogo.style.animation = 'none';

            setTimeout(() => {

        // Event listeners Ø¨Û† Ú©Ù„ÛŒÚ©
        appContainer.addEventListener('click', goToMainPage);

        let touchStartTime = 0;

        fetch('PromoHouse.html')
