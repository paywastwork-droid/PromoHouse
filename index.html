<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo House</title>
    <style>
        body {
            background: #1e40af;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: white;
            color: #1e40af;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/paywastwork-droid/PromoHouse/main/logo/photo_2025-11-26_10-42-27.jpg" 
             alt="Promo House Logo" 
             class="logo"
             onclick="goToMain()">
        
        <h1>پرۆمۆ هاوس</h1>
        <p>بەرهەمەکانی تایبەت بە شێوەی ئۆنڵاین</p>
        
        <button class="btn" onclick="goToMain()">
            بچۆ بۆ پەڕەی سەرەکی
        </button>
    </div>
    
    <script>
        function goToMain() {
            window.location.href = 'PromoHouse.html';
        }
        
        // Auto redirect after 5 seconds
        setTimeout(function() {
            goToMain();
        }, 5000);
    </script>
</body>
</html>
