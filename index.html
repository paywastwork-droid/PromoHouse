<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        
        .main-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.5),
                0 0 100px rgba(59, 130, 246, 0.4),
                0 0 150px rgba(59, 130, 246, 0.3);
            transition: all 0.5s ease;
        }
        
        .main-logo:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.6),
                0 0 120px rgba(59, 130, 246, 0.5),
                0 0 180px rgba(59, 130, 246, 0.4);
        }
        
        .click-text {
            color: white;
            margin-top: 30px;
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .promo-text {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-size: 18px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e3a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-logo {
                width: 250px;
                height: 250px;
            }
            
            .click-text {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-logo {
                width: 200px;
                height: 200px;
                border-width: 8px;
            }
            
            .click-text {
                font-size: 18px;
            }
            
            .promo-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Main content -->
    <div class="logo-container" id="logoContainer">
        <img src="https://raw.githubusercontent.com/paywastwork-droid/PromoHouse/main/logo/photo_2025-11-26_10-42-27.jpg" 
             alt="Ù¾Ø±Û†Ù…Û† Ù‡Ø§ÙˆØ³ Ù„Û†Ú¯Û†" 
             class="main-logo">
        <div class="click-text">ðŸ‘† Ú©Ù„ÛŒÚ© Ø¨Ú©Û• Ø¨Û† Ú†ÙˆÙˆÙ†Û• Ú˜ÙˆÙˆØ±Û•ÙˆÛ•</div>
        <div class="promo-text">PROMO HOUSE - Ø¨Û•Ø®ÛŽØ±Ø¨ÛŒÛŒØª</div>
    </div>
    
    <script>
        // Hide loader when page is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
        });
        
        // Click to go to main page
        document.getElementById('logoContainer').addEventListener('click', function() {
            // Add click effect
            this.style.opacity = '0.8';
            this.style.transform = 'scale(0.95)';
            
            // Show loader again
            document.getElementById('loader').classList.remove('hidden');
            
            // Go to main page after delay
            setTimeout(function() {
                window.location.href = 'PROHS.html';
            }, 800);
        });
        
        // Add keyboard support (Enter or Space)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                document.getElementById('logoContainer').click();
            }
        });
        
        // Add touch feedback for mobile
        document.getElementById('logoContainer').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.getElementById('logoContainer').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
